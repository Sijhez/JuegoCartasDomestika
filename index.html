    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Memorama</title>
    <link rel="stylesheet" href="css/estilos1.css">
   
</head>
<body>
<!-- PANTALLA DE INICIO DEL JUEGO -->
    <div class="bienvenido" id="bienvenido">
        <img style="width: 80%;margin:0px auto;" src="/media/portada.jpg">
       
        <h2>Escoge la modalidad del juego</h2>

        <div>
            <button id="normal" class="botonFeed" >
                Juego a contrarreloj  
                </button>
    
                <button id="relax" class="botonFeed" >
                   Modo Relax 
                    </button>
        </div>
       

    </div>

            <!--====SUBIR DE NIVEL===-->
            <div id="subeNivel" class="sube-nivel">
                <div class="modal">
                  <h2>¡MUY BIEN!</h2>
                 
                  <button id="subir" class="botonFeed" >
                    Siguiente Nivel  
                    </button>
        
                 <button class="reiniciar botonFeed">
                  ¿Reiniciar?  
                  </button>
                  
                </div>
            </div> 
                    <!--====GAME OVER===-->
                    <div id="gameOver" class="game-over">
                        <div class="modal">
                          <h2>¡Oh NO!</h2>
                         <p>Te has quedado sin movimientos muchach@</p>
                         <button class="reiniciar botonFeed" >
                          ¿Reiniciar?  
                          </button>
                          
                        </div>
                    </div> 
        
                    <!--====TIME OVER===-->
                    <div id="timeOver" class="game-over">
                        <div class="modal">
                          <h2>¡Oh NO!</h2>
                         <p>Se terminó el tiempo muchach@</p>
                         <button class="reiniciar botonFeed" >
                          ¿Reiniciar?  
                          </button>
                          
                        </div>
                    </div> 
        
                 <!--====PANTALLA PARA REINICIAR EL JUEGO===-->
            <div id="endGame" class="end-game">
                <div class="modal">
                  <h2>¡ENHORABUENA!</h2>
                 <p>Has superado todos los niveles !</p>
                 <button id="reiniciar" class="reiniciar" type="">
                  ¿Reiniciar?  
                  </button>
                  
                </div>
            </div> 
    
    
    <h1>¡A jugar!</h1>

    <header class="cabecera">    
    <div class="contadores">
        <!--contador de movimientos-->
        <div class="contadorItem">
            <h4 class="cabeceraTitulo">
                Movimientos</h4>
         <div class="cabeceraNum">
             <span id="mov">00</span>/<span id="movTotales">20</span>
         </div>
        </div>
        <!--contador de tiempo-->
        <div class="contadorItem" id="cronometro">
            <h4 class="cabeceraTitulo">
                Tiempo</h4>
         <div class="cabeceraNum">
             <span id="minutos">00</span>:<span id="segundos">00</span>
         </div>
         </div>

         <div class="contadorItem">
            <h4 class="cabeceraTitulo">
                Nivel</h4>
         <div class="cabeceraNum">
             <span id="nivel">01</span>
         </div>
        </div>

        <div class="contadorItem">
            
         <div class="cabeceraNum" style="margin-top: 5px;">
             <span id="controlNivel" 
             style="font-size: .5em; cursor: pointer; border: 1px solid darkorange; border-radius: 10px; padding: 10px;">Niveles</span>
         </div>
        </div>

    </div>
    </header>

    <main>
    
        <div id="mesa" class="mesa">
        </div>
    </main>
    <!-- <button value="Cuenta regresiva" onclick="cronometroReversa();">Cuenta Regresiva</button> -->

    <!-- MENU DE NIVELES -->
    <div class="nav">
        <span onClick="mostrarNiveles()">X</span>
        <ul style="padding-left: 0px;">
        </ul>
      </div>


    <!--efectos de sonido-->
<audio src="media/acierto.mp3"
class="sonido"
id="sonidoAcierto"
preload="auto"

>
</audio> 
<audio src="media/carta.mp3"
class="sonido"
id="sonidoCarta"
preload="auto"

>
</audio> 
<audio src="media/error.mp3"
class="sonido"
id="sonidoError"
preload="auto"
 
>
</audio>

<script src="js/cronometro.js"></script>
<script src="js/contador.js"></script>
<script src="js/finalizar.js"></script>
<script src="js/cambiaNivel.js"></script>
<script src="js/game-over.js"></script>
<script src="js/menuNiveles.js"></script>
<script src="js/iniciar.js"></script><!--INICIALIZA TODAS LAS FUNCIONES-->
<script src="js/comienzaJuego.js"></script>

</body>
</html>
