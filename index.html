    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Memorama</title>
    <link rel="stylesheet" href="css/estilos1.css">
    <!-- fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">

</head>
<body>
<!-- PANTALLA DE INICIO DEL JUEGO -->
    <div class="bienvenido" id="bienvenido">
        <img class="welcome" style="width: 70vw;margin:0px auto;" src="media/portada.jpg">
       
        <h2>Escoge la modalidad del juego</h2>

        <div>
            <button id="normal" class="botonFeed" >
                Juego a contrarreloj  
                </button>
    
                <button id="relax" class="botonFeed" >
                   Modo Relax 
                    </button>
        </div>
       

    </div>
    <div class="escene" id="background">

    </div>
    
    <div id="aJugar" >
        <div class="modal">
          <h2 style="font-size: 3.5em; letter-spacing: 5px;">¡A JUGAR!</h2>
        </div>
    </div>
    
    
    <!--====SUBIR DE NIVEL===-->
            <div id="subeNivel" class="sube-nivel">
                <div class="modal">
                  <h2>¡MUY BIEN!</h2>
                 
                  <button id="subir" class="botonFeed" >
                    Siguiente Nivel  
                    </button>
        
                 <button class="reiniciar botonFeed">
                  ¿Reiniciar?  
                  </button>
                  
                </div>
            </div> 
                    <!--====GAME OVER===-->
                    <div id="gameOver" class="game-over">
                        <div class="modal">
                          <h2>¡Oh NO!</h2>
                         <p>Te has quedado sin movimientos muchach@</p>
                         <button class="reiniciar botonFeed" >
                          ¿Reiniciar?  
                          </button>
                          
                        </div>
                    </div> 
        
                    <!--====TIME OVER===-->
                    <div id="timeOver" class="game-over">
                        <div class="modal">
                          <h2>¡Oh NO!</h2>
                         <p>Se terminó el tiempo muchach@</p>
                         <button class="reiniciar botonFeed" >
                          ¿Reiniciar?  
                          </button>
                          
                        </div>
                    </div> 
        
                 <!--====PANTALLA PARA REINICIAR EL JUEGO===-->
            <div id="endGame" class="end-game">
                <div class="modal">
                  <h2>¡Felicidades!</h2>
                 <p>Has superado todos los niveles !</p>
                 <button id="inicio" class="reiniciar botonFeed" >
                  ¿Volver al inicio?  
                  </button>
                  
                </div>
            </div> 
    
    

    <header class="cabecera">    
    <div class="contadores">
        <!--contador de movimientos-->
        <div class="contadorItem">
            <h2 class="cabeceraTitulo">
                Movimientos</h2>
         <div class="cabeceraNum">
             <span id="mov">00</span>/<span id="movTotales">20</span>
         </div>
        </div>
        <!--contador de tiempo-->
        <div class="contadorItem" id="cronometro">
            <h2 class="cabeceraTitulo">
                Tiempo</h2>
         <div class="cabeceraNum">
             <span id="minutos">00</span>:<span id="segundos">00</span>
         </div>
         </div>

         <div class="contadorItem">
            <h2 class="cabeceraTitulo">
                Nivel</h2>
         <div class="cabeceraNum">
             <span id="nivel">01</span>
         </div>
        </div>

        <div class="contadorItem">
            
         <div class="cabeceraNum" style="margin-top: 5px;">
             <span id="controlNivel" 
             style="font-size:.8em; cursor: pointer;">
             Selecciona Niveles</span>
         </div>
        </div>

    </div>
    </header>

    <main>
    
        <div id="mesa" class="mesa">
        </div>
    </main>
    <!-- <button value="Cuenta regresiva" onclick="cronometroReversa();">Cuenta Regresiva</button> -->

    <!-- MENU DE NIVELES -->
    <div class="nav">
        <span onClick="ocultaMenu()">X</span>
        <ul style="padding-left: 0px;">
        </ul>
      </div>


    <!--efectos de sonido-->

  </div>

</body>
</html>
